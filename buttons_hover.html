<style>
  .subscribe-button{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 0.15s;

  }
  .subscribe-button:hover{
    opacity: 0.7;
  }
  .subscribe-button:active{
    opacity: 0.5;
  }


  .join-button{
    background-color: white;
    border-color: rgb(6, 110, 189);
    border-style: solid;
    border-width: 1px; 
    color: rgb(6, 110, 189);
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s,color 0.15s;
  }
  .join-button:hover{
    background-color: rgb(6, 110, 189);
    color: white;
  }
  .join-button:active{
    opacity: 0.6;
  }

  .tweet-button{
    background-color: rgb(30, 146, 223);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 14px;
    padding-right: 14px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 15px;
    margin-left: 10px;
    cursor: pointer;
    transition: box-shadow 0.15s;
   
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  TWEET
</button>
