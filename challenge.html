<button class="stretch">
  Stretch
</button>

<button class="shadow">
  Shadow
</button>

<style>
.stretch{
  background-color: green;
  color: white;
  font-size: 18px;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 22px;
  padding-right: 22px;
  border: none;
  margin-right: 50px;
  cursor: pointer;
  transition: padding-top 1s,
    padding-bottom 1s,
    padding-left 1s,
    padding-right 1s;
}
.stretch:hover{
  padding-top: 20px;
  padding-bottom: 20px;
  padding-left: 40px;
  padding-right: 40px;
}

.shadow{
  background-color: green;
  color: white;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 22px;
  padding-right: 22px;
  border: none;
  cursor: pointer;
  font-size: 18px;

}
</style>
